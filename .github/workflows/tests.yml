name: Run Unit tests
on: [push, pull_request]

jobs:
  build:
    runs-on: [ self-hosted, Linux, ARM64, intrepidcs ]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # needed for history/tags

      - name: Setup Python
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install .
      
      - name: Run unit tests
        run: |
          python -m unittest discover -s tests.runner