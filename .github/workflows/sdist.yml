name: SDist

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04,]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # needed for history/tags
      
      # Used to host cibuildwheel
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Get pyics version
        uses: mtkennerly/dunamai-action@v1
        with:
          env-var: PYICS_VERSION
          args: --format "v{base}-{commit}-{timestamp}"
      - name: Print pyics version
        run: echo $PYICS_VERSION
      
      - name: Install requirements for sdist building
        run: python -m pip install -r requirements.txt

      - name: Compiling sdist
        run: python setup.py sdist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pyics-sdist-${{ matrix.os }}-${{ env.PYICS_VERSION }}
          path: ./dist/*.tar.gz
          if-no-files-found: error
      
      - name: Install build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang clang-format build-essential bison flex cmake

      - name: Install pyics
        run: |
          python -m pip install ./dist/pyics-*.tar.gz
          python -c "import ics; print(ics.__version__, ics.__full_version__, ics.__file__)"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: pyics-sdist-*
          merge-multiple: true
          path: ./dist/
